            <button id="x100" class="multiplier">x 100</button>
            <div id="idle" class="idle">
                <img src="./assets/img/Sunflower.png" alt="" width="100" class="sunflower">
                <img src="./assets/img/Parrot Pirate.png" alt="" width="100" class="pirate">
