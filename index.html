<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Parrots Clicker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header> 
        <h1>Parrots Clicker</h1>
    </header>
    <main>

        <section id="click" class="click">
            <h2>click</h2>
            <h3>Seeds</h3>
            <p id="viewGraine" class="viewGraine">0</p>
            <div id="clickSeeds" class="clickSeeds">
                <img src="./assets/img/Seeds.png" alt="seeds" class="seeds" width="300">
            </div>
        </section>
        <section id="Bonus" class="bonus">
            <h2>Bonus</h2>
            <div class="imgBonus">
                <p>The sunflower fields</p>
                <div class="sunField" id="sunflowerFields" ></div>
                <p>The pirote deck</p>
                <div class="pirateDeck" id="pirateDeck"></div>
                <p>My parrot is a temple</p>
                <div class="temple" id="temple"></div>
            </div>
        </section>
        <section id="store" class="store">
            <h2>Store</h2>
            
            <!-- <div id="upgrades" class="upgrades">
                <img src="./assets/img/Water can.png" alt="" width="100" height="100" class="imgUpgrades">
                <img src="./assets/img/whiskey.png" alt="" width="100" height="100" class="imgUpgrades">
                <img src="./assets/img/Fumeseck.png" alt="" width="100" height="100" class="imgUpgrades">
            </div> -->
            <p>Multiplier</p>
            <button id="x1" class="multiplier active">x 1</button>
            <button id="x10" class="multiplier">x 10</button>
            <button id="x100" class="multiplier">x 100</button>
            
            <div id="idle" class="idle">
                <ul class="carousel-items">
                    <li class="carousel-item">
                        <h3 class="titleBag">Seed bag</h3>
                        <br>
                        <img src="./assets/img/seedsBag.png" alt="" width="100" class="seedBag" id="seedBag">
                        <div class="prizeBag"><p id="prizeBag">0</p></div>
                    </li>
                    <li class="carousel-item">
                        <h3 class="titleSun">Sunflower</h3>
                        <br>
                        <img src="./assets/img/Sunflower.png" alt="" width="100" class="sunflower" id="sunflower">
                        <div class="prizeSun"><p id="prizeSun">0</p></div>
                    </li>
                    <li class="carousel-item">
                        <h3 class="titleParrot">Parrot Pirate</h3>
                        <br>
                        <img src="./assets/img/Parrot Pirate.png" alt="" width="100" class="pirate" id="pirate">
                        <div class="prizeParrot"> <p id="prizeParrot">0</p></div>
                    </li>
                    <li class="carousel-item">
                        <h3 class="titleStatue">Statue</h3>
                        <br>
                        <img src="./assets/img/Statue.png" alt="" width="100" height="120" class="statue" id="statue">
                        <div class="prizeStatue"><p id="prizeStatue">0</p></div>
                    </li>
                </ul>
            </div>
        </section>

        <script id="gameBack" src="./assets/js/script2.js">
        
            //Script back Asu

        </script>

        <script id="gameFront" src="./assets/js/script1.js">
        
            //Script front Flo
        
        </script>
    </main>
</body>
</html>
